<link rel="stylesheet" type="text/css" media="screen" href="../css/publish.css">
<body style=" background: url(../../web/img/misc/mybg.png) #fff;">
        
        <div class="main">
            
            <h3 style="text-align: center;font-size: 18px;text-shadow: 1px 1px 1px #ffffff;color: #d98a0b;">{REPORT_NO}</h3>
            
            <br/>
        
            <div>
                <table class="table table-bordered">
                    <thead>
                        <tr style="background: #3677b0;color: #FFF; ">
                            <th style="color: #FFF;text-align: center">OPERARIIO</th>
                            <th style="color: #FFF;text-align: center">FECHA</th>
                            <th style="color: #FFF;text-align: center">CLIENTE</th>
                            <th style="color: #FFF;text-align: center">SEGURO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="background: #fff;">
                            <td style="padding-top: 5px;text-align: center">{WORKER}</td>
                            <td style="padding-top: 5px;text-align: center">{SUB_DATE}</td>
                            <td style="padding-top: 5px;text-align: center">{CLIENT}</td>
                            <td style="padding-top: 5px;text-align: center">{INSURANCE}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <br/>

            <div>
                <table class="table table-bordered">
                    <thead>
                        <tr style="background: #3677b0;color: #FFF; ">
                            <th style="color: #FFF;text-align: center">COMIENZO</th>
                            <th style="color: #FFF;text-align: center">TERMINAR</th>
                            <th style="color: #FFF;text-align: center">EXTRAS</th>
                            <th style="color: #FFF;text-align: center">DURACIÓN</th>
                            <th style="color: #FFF;text-align: center">EUROS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="background: #fff;">
                            <td style="padding-top: 5px;text-align: center">{START_TIME}</td>
                            <td style="padding-top: 5px;text-align: center">{END_TIME}</td>
                            <td style="padding-top: 5px;text-align: center">{EXTRAS}</td>
                            <td style="padding-top: 5px;text-align: center">{DURATION}</td>
                            <td style="padding-top: 5px;text-align: center">{EUROS}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <br/>

            <div>
                <table class="table table-bordered">
                    <thead>
                        <tr style="background: #3677b0;color: #FFF; ">
                            <th style="color: #FFF;text-align: center">DESCRIPCIÓN</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="background: #fff;">
                            <td style="padding-top: 5px;text-align: center">{DESCRIPTION}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <br/>

            <div>
                <table class="table table-bordered">
                    <thead>
                        <tr style="background: #3677b0;color: #FFF; ">
                            <th style="color: #FFF;text-align: center">INFORME DE DATOS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="background: #fff;">
                            <td style="padding-top: 5px;text-align: center">{DATA REPORT}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <br/>

            <div>
                <table class="table table-bordered">
                    <thead>
                        <tr style="background: #3677b0;color: #FFF; ">
                            <th style="color: #FFF;text-align: center">FIRMANTE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="background: #fff;">
                            <td style="padding-top: 5px;text-align: center">{SIGNER}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <br/>
            
            <br/>
            <div>
                <h4 style="color: #104f89;"> Firma</h4>
                {SIGN}
            </div>
            
            <br/>
            <div>
                <h4 style="color: #104f89;"> Foto Tomada</h4>
                {PHOTO}
            </div>
            
        </div>
        
        
    </body>
